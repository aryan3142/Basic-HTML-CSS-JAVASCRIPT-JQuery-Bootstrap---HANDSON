<html>
    <head>
        <link rel="stylesheet" type="text/css" href="billcalc.css">
    </head>
    <body>
        <div class="container">
            <h1>Bill Calculator</h1>
           
                <form onsubmit="calculateTotalPrice();return false;">
                     <table>
                <tr>
                    <td><label for="productname">Product Name</label></td>
                    <td><input type="text" id="productName" name="productname" placeholder="Product Name" required></td>
                </tr>
                <tr>
                    <td><label for="productprice">Product Price in Rs.</label></td>
                    <td><input type="number" id="price" name="productprice" placeholder="Product Price" required></td>
                </tr>
                <tr>
                    <td><label for="quantity">Quantity</label></td>
                    <td><input type="number" id="qty" name="quantity" placeholder="Enter Quantity" required></td>
                </tr> 
                <tr>
                    <td><label for="totalprice">Total Price in Rs.</label></td>
                    <td><output type="number" name="totalprice" id="totalprice" required></output></td>
                </tr>
                <tr >
                    <td colspan="2"><input type="submit" value="Submit" id="submit"></td>
                </tr>
                 </table>
            </form>
              
        </div>
        <script>
            function calculateTotalPrice(){
            var z = document.getElementById("price").value;
            var y = document.getElementById("qty").value;
            var res = z * y;
            document.getElementById("totalprice").value = res;

            }
        </script>
    </body>
</html>
